<!DOCTYPE html>

</head>
<body>
<!-- Import the p5.js library -->
<script src="lib/p5.min.js"></script>
<script>

/* 
 Same as max_bill-hommage_a_picasso-1972-b.html, except code is in the draw() function for animation
 */

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
    angleMode(DEGREES);
}

function draw(){
    // define colors as variables
    let black = color(46, 34, 33);
    let blue = color(0, 166, 234);
    let green = color(0, 186, 122);
    let yellow = color(255, 194, 0);
    let red = color(234, 42, 39);
    let white = color(239, 239, 239);

    // set the background color
    background(black);
    // remove stroke
    noStroke(); 

    // draw shapes
    translate(250, 250);
    drawUnit(blue);
    rotate(90);
    drawUnit(green);
    rotate(90);
    drawUnit(yellow);
    rotate(90);
    drawUnit(red);

    // draw masking trianges
    fill(white);
    drawTriangle();
    rotate(90);
    drawTriangle();
    rotate(90);
    drawTriangle();
    rotate(90);
    drawTriangle();    
}

function drawUnit(color) {
    // save current transform matrix
    push();
    fill(color);
    // play with the numbers, try other shapes
    rect(-sin(frameCount) * 120, -180, 180, 60);
    fill(color);
    // expand on the y axis
    translate(0, sin(frameCount) * 20);
    // play with the numbers, try other shapes
    triangle(0, 0, -60, 60, 60, 60);

    // restore transform matrix
    pop();

}

function drawTriangle(){
    triangle(-250, -250, 10, -250, -250, 10);
}

</script>
</body>
