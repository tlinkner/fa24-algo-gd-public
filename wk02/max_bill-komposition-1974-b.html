<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Bill. Komposition. 1974. Refinement</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<!-- Import the p5.js library -->
<script src="lib/p5.min.js"></script>
<script>

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
    angleMode(DEGREES);
}

function draw(){
    // define colors as variables
    let navy = color(30, 40, 79);
    let orange = color(231, 188, 0);
    let pink = color(190, 119, 175);
    let green = color(0, 155, 70);
   
    // set the background color
    background(navy);
    // remove stroke
    noStroke(); 

    // draw shapes
    translate(250, 250);
    drawUnits(orange, pink);
    rotate(90);
    drawUnits(orange, green);
    rotate(90);
    drawUnits(orange, pink);
    rotate(90);
    drawUnits(orange, green);    
}

function drawUnits(color1, color2) {
    // bottom triangle
    fill(color2);
    triangle(-250, -250, 0, -250, -250, 0);
    // top triangle
    fill(color1);
    triangle(-250, -250, -105, -250, -250, -105);
}

</script>
</body>
