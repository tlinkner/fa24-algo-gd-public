<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Bill. Komposition. 1974. Reproduction</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<!-- Import the p5.js library -->
<script src="lib/p5.min.js"></script>
<script>

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
    angleMode(DEGREES);
}

function draw(){
    // set the background color
    background(30, 40, 79);
    // remove stroke
    noStroke(); 

    // pink triangle
    fill(190, 119, 175);
    triangle(0, 0, 250, 0, 0, 250);

    // orange triangle
    fill(231, 188, 0);
    triangle(0, 0, 145, 0, 0, 145);

    // green triangle
    fill(0, 155, 70);
    triangle(250, 0, 500, 0, 500, 250);

    // orange triangle
    fill(231, 188, 0);
    triangle(355, 0, 500, 0, 500, 145);

    // pink triangle
    fill(190, 119, 175);
    triangle(500, 250, 500, 500, 250, 500);

    // orange triangle
    fill(231, 188, 0);
    triangle(500, 355, 500, 500, 355, 500);
    
    // green triangle
    fill(0, 155, 70);
    triangle(0, 250, 250, 500, 0, 500);

    // orange triangle
    fill(231, 188, 0);
    triangle(0, 355, 145, 500, 0, 500);
}

</script>
</body>
