<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Bill. Radiation of Pink. 1973. Reproduction</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<!-- Import the p5.js library -->
<script src="lib/p5.min.js"></script>
<script>

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
    angleMode(DEGREES);
}

function draw(){
    // set the background color
    background(239, 239, 239);
    // remove stroke
    noStroke(); 

    translate(250, 250);

    // pink square
    fill(236, 152, 182);
    square(-125, -125, 250);

    // yellow rect
    fill(234, 206, 0);
    rect(-250, -125, 70, 250);

    // red rect
    fill(215, 21, 29);
    rect(-180, -125, 55, 250);

    // green rect
    fill(175, 198, 0);
    rect(-125, -250, 250, 70);

    // blue rect
    fill(58, 121, 177);
    rect(-125, -180, 250, 55);

    // yellow rect
    fill(234, 206, 0);
    rect(180, -125, 70, 250);

    // red rect
    fill(215, 21, 29);
    rect(125, -125, 55, 250);

    // yellow rect
    fill(234, 206, 0);
    rect(-125, 180, 250, 70);

    // blue rect
    fill(58, 121, 177);
    rect(-125, 125, 250, 55);

    // white masking trianges
    fill(239, 239, 239);
    triangle(-250, -250, 0, -250, -250, 0);
    triangle(0, -250, 250, -250, 250, 0);
    triangle(250, 0, 250, 250, 0, 250);
    triangle(-250, 0, 0, 250, -250, 250);    
}

</script>
</body>
