<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max Bill. Variation 8. 1938. Reproduction</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<!-- Import the p5.js library -->
<script src="lib/p5.min.js"></script>
<script>

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
    angleMode(DEGREES);
}

function draw(){
    // set the background color
    background(29, 24, 25);
    // remove stroke
    noStroke(); 

    // purple circle
    fill(179, 98, 131);
    circle(250, 250, 350);

    // orange circle
    fill(226, 126, 55);
    circle(235, 265, 310);

    // blue circle
    fill(49, 64, 126);
    circle(220, 245, 270);

    // green circle
    fill(175, 170, 85);
    circle(240, 245, 230);

    // red circle
    fill(199, 49, 46);
    circle(220, 255, 190);

    // yellow circle
    fill(239, 170, 53);
    circle(230, 240, 160);    
}

</script>
</body>
