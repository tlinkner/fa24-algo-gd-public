<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P5 Drawing Basics: Transformation Matrix</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<script src="lib/p5.min.js"></script>
<script src="lib/scripts.js"></script>
<script>

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
}

function draw(){
    // use degrees instead of radians
    angleMode(DEGREES);
    
    // set the background color
    background(255);
    drawGrid(width,height,10);

    // move the pen
    translate(50,50);

    // draw a red square
    noStroke();
    fill("red")
    square(0, 0, 100);

    // save current transform matrix
    push();
    // move the pen
    translate(200,50);
    // rotate the canvas
    rotate(45);
    // center using negative 1/2 size
    square(-50, -50, 100);
    fill("blue")
    circle(0,0,5);
    // all previous transformations apply
    square(120, 0, 50);
    // restore transform matrix
    pop();

    // this square won't be rotated, color will be red
    square(300, 0, 50);

    // this will distort any drawing after the scale change
    scale(0.5, 1);
    fill("lime");
    circle(50, 300, 100);    
}

</script>
</body>
