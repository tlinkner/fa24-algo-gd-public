<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P5 Drawing Basics: Transformation Matrix</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<script src="lib/p5.min.js"></script>
<script src="lib/scripts.js"></script>
<script>

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
    // use degrees instead of radians
    angleMode(DEGREES); 
    // draw rects and squares from the center
    rectMode(CENTER); 
}

function draw(){    
    // set the background color
    background(255);
    drawGrid(width,height,10);

    // move the pen 100, 100
    translate(100,100);

    // draw a red square
    noStroke();
    fill("red")
    square(0, 0, 100);

    // move the pen 150, 0
    translate(150,0);

    // save current transform matrix
    push();
        // rotate the canvas 45 degrees
        rotate(45);
        // draw ablue square
        fill("blue")
        square(0, 0, 100);
        // draw a circle -- all previous transformations apply
        circle(100,0,50);
    // restore transform matrix
    pop();

    // move the pen 150, 0
    translate(150,0);

    // this square won't be rotated, color will be red
    square(0, 0, 50);

    // this will distort any drawing after the scale change
    scale(0.5, 1);
    fill("lime");
    circle(50, 300, 100);    
}

</script>
</body>
