<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P5 Drawing Basics: Bezier Curves</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<script src="lib/p5.min.js"></script>
<script src="lib/scripts.js"></script>
<script>

function setup(){
    // create a canvas to draw on
    createCanvas(500, 500);
}

function draw(){
    // set the background color
    background(255);
    drawGrid(width,height,10);

    // draw a bezier curve
    // x1, y1, cx1, cy1, cx2, cy2, x2, y2
    bezier(50, 50, 100, 50, 100, 150, 150, 150);

    // let's show the points using variables
    // starting point
    let x1 = 200; 
    let y1 = 50;
    // first control point
    let cx1 = 300; 
    let cy1 = 10;
    // second control point
    let cx2 = 240;
    let cy2 = 150;
    // end point
    let x2 = 300;
    let y2 = 150;

    bezier(x1, y1, cx1, cy1, cx2, cy2, x2, y2);

    // draw a circle at the starting point
    circle(x1, y1, 5);
    // draw a circle at the first control point
    circle(cx1, cy1, 5);
    // draw a circle at the second control point
    circle(cx2, cy2, 5);
    // draw a circle at the end point
    circle(x2, y2, 5);

    // combine with shape
    beginShape(); 
    // starting point: x, y
    vertex(50, 200);
    // cx1, cy1, cx2, cy2, x2, y2
    bezierVertex(100, 200, 50, 300, 150, 250);
    // point: x, y
    vertex(150, 300);
    // point: x, y
    vertex(50, 300);
    // end the shape definition and close
    endShape(CLOSE);  
}

</script>
</body>
